 <script>
	//Reflect
	const sports = {
		event:"축구",
		ground : "상암",
		get getGame(){
			return this.event + ":" + this.ground;
		}
	}
	console.log(Reflect.get(sports,"event"));
	console.log(Reflect.get(sports, "getGame"));
	console.log(Reflect.get(sports, "getGame",{
		event:"농구",
		ground:"잠실"
	}));
	// ReFlect의 3번째 인자는 this를 참조하므로 object 형태로 들어가야됨.

 </script>
 
</html>
